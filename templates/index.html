<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Regeneration</title>
  
  
  
      <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">

</head>

<body>
 
		<h1><span>Image Regeneration</span></h1>
		<canvas id="canvas" width="140" height="280" style="display:none;"></canvas>

		<div id="debug" style="margin:65px; margin-top:100px;">

			
			<!-- <input type="color" id="colors">
			 <input type="number" id="lineWidth" style="width:60px" value="0.2" step="0.1" min="0.1"> -->
			
			<span style="color: #4DAF7C; font-weight: 400; font-family: 'Open Sans', Helvetica;	">Click on the Randomize Button!</span>
		</div>

		<div style="margin-left:175px; margin-top:460px; float:left; position:absolute;">
			
			<a href="#" class="myButton"><span style=" font-weight: 400; font-family: 'Open Sans', Helvetica;	"> Randomize </span></a>			
		</div>
		<div >
			<h1 id="result" style="margin-right:20px; margin-top:300px;float:left;"><span> </span>
			<div id="containerx">   </div>
<img id="input" style="display:ruby;" height=280 width=140 src="{{ url_for('static',filename='a.png') }}" />
<img id="output" style="display:ruby;" height=280 width=140 src="{{ url_for('static',filename='b.png') }}" />
</h1>		</div>

		

	    <script src="{{ url_for('static',filename='local_works_jquery.min.js') }}"></script>
	    <script src="{{ url_for('static',filename='index.js') }}"></script>
	    <script type="text/javascript">
	   
	   		$(".myButton").click(function(){
	   			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	   			var canvasObj = document.getElementById("canvas");
	   			var img = canvasObj.toDataURL();
	   			
	   			$.ajax({
	   				type: "POST",
	   				url: $SCRIPT_ROOT + "/predict/",
	   				data: img,
	   				success: function(){
	   					location.reload();
					}
	   			});
	   		});
	   
	   </script>
</body>
</html>
